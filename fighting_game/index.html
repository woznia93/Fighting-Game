    <div style = "position: relative; display: inline-block;">
        <!-- smaller red contianer div-->
        <div style = "
        position: absolute; 
        display: flex; 
        width: 100%; 
        align-items: center;
        padding: 20px;
        ">

            <div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end;">
                <div  style = "background-color: rgb(250, 121, 143); height: 30px; width: 100%;"></div>

            <div 
            id = "timer"
            style="
            background-color: maroon;
            width: 100px; 
            height: 100px; 
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            ">
                10

                <div  style = "background-color: rgb(250, 121, 143); height: 30px; "></div>
                <div 
                id ="enemyHealth" 
                style="position: absolute; 
                background-color: aqua; 
                top: 0; right: 0; 
                bottom: 0; 
                left: 0;
                "
                ></div>
            </div>
            <div></div>
        </div>

        id ="displayText"
        style = "
        position: absolute; 
        color: white;

        justify-content: center; 
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
